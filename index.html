<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player Page</title>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="row align-items-center justify-content-center g-4">

   
    
    <div class="col-12 col-md-8">
      <div class="main-video">
       
        
        <video id="mainVideo" src="vid/videoplayback.mp4" preload="metadata"></video>
      </div>
    </div>

    
    
    <div class="col-12 col-md-4">
      <div class="side-videos">
       
        
        <div class="video-option" data-video="videos/video1.mp4">
          <video src="vid/video 1 .mp4" muted></video>
          <span class="option-text">Video 1</span>
        </div>
        <div class="video-option" data-video="videos/video2.mp4">
          <video src="vid/video 2.mp4" muted></video>
          <span class="option-text">Video 2</span>
        </div>
        <div class="video-option" data-video="videos/video3.mp4">
          <video src="vid/video 3.mp4" muted></video>
          <span class="option-text">Video 3</span>
        </div>
        <div class="video-option" data-video="videos/video4.mp4">
          <video src="vid/video 4.mp4" muted></video>
          <span class="option-text">Video 4</span>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
const mainVideo = document.getElementById("mainVideo");


mainVideo.addEventListener("click", () => {
  if (mainVideo.paused) {
    mainVideo.play();
  } else {
    mainVideo.pause();
  }
});



document.querySelectorAll(".video-option").forEach(option => {
  option.addEventListener("click", () => {
    const sideVideo = option.querySelector("video");

 
    
    const mainSrc = mainVideo.getAttribute("src");
    const sideSrc = sideVideo.getAttribute("src");

    
    
    mainVideo.setAttribute("src", sideSrc);
    sideVideo.setAttribute("src", mainSrc);

    
    
    mainVideo.play();
  });
});
</script>


</body>
</html>
